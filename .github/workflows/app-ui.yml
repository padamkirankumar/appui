name: CI - CD @App-UI
on:
  push:
    branches:
      - DevOps
  pull_request:
    branches: 
      - DevOps
  workflow_call:
    secrets: 
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

  schedule:
  - cron: '* * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      MODULE_NAME: app-ui

    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'padamkirankumar/appui' 
          ref: DevOps
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  
      - name: Build and Push to DOCKERHUB
        run: |
         docker build -t ${{ env.MODULE_NAME }}  .
         docker tag ${{ env.MODULE_NAME }}  padamkiran/${{ env.MODULE_NAME }}:${{ github.sha }}
         docker push padamkiran/${{ env.MODULE_NAME }}:${{ github.sha }}
  deploy:
    needs: build
    runs-on: ubuntu-latest   
    env: 
      MODULE_NAME: app-ui

    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'padamkirankumar/appui'
          ref: DevOps
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: helm deploy
        uses: netf/helm-eks-action@v1
        with:
          cluster-name: Kiran-EKS-Cluster
          command: helm upgrade --set image.tag="$GITHUB_SHA" --install app-ui ./app-ui 

